
	<ngb-carousel *ngIf="popularProduct">
		<ng-template *ngFor="let item of popularProduct" ngbSlide>
			<div class="picsum-img-wrapper">
				<a routerLink="/details/{{item.id}}">
					<img class= "product-header-img" src="{{item.Image}}" alt="Random first slide" />
				</a>
			</div>
			<div class="carousel-caption">
				<h3>{{item.Name}}</h3>
				<p>{{item.Description}}</p>
			</div>
		</ng-template>
		
		
	</ngb-carousel>
<div class="product-list-wrapper">
	<h1>Trendy Products</h1>
	<div class="row">
		<div class="col-sm-3"  *ngFor="let item of trendyProduct">
			<div class="product-item">
				<img src={{item.Image}}>
			
			
				<div  class="product-details">
					<h6 class="name-head">{{item.Name}}</h6>
					<div class="product-price">
						<h6>Price: {{item.Price}}</h6>
					</div>
					<div class="product-color">
						<h6>Color: {{item.Color}}</h6>
					</div>
				</div>
				<div class="product-footer">
					<a routerLink="/details/{{item.id}}">View Details</a>
					<a href="">Add to Cart</a>
				</div>
			</div>
		</div>
		
	</div>
</div>
